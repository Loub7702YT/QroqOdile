      background: #444654;

      background: #19c37d;

      font-size: 16px;
      cursor: pointer;

<body>

<div id="chat"></div>

<div id="inputArea">
  <input id="textInput" type="text" placeholder="Say some dumb shit">
  <button id="sendBtn">Send</button>
</div>

<script>
  const responses = [
    "wtf did u just say bro",
    "that made no sense lmao",
    "bro what are u on about",
    "i literally did not ask",
    "this site is for trash only",
    "get yo words right clown",
    "cap detected",
    "sounds like a skill issue",
    "bro fr?",
    "try again dumbass",
    "ratio + ur irrelevant",
    "lmfaooooooo",
    "im boutta block u",
    "go touch grass",
    "this chat is cursed af",
    "nah bro",
    "ur cooked for that one",
    "absolute nonsense",
    "solid 0/10",
    "based and confusing"
  ];

  const chat = document.getElementById("chat");
  const input = document.getElementById("textInput");
  const sendBtn = document.getElementById("sendBtn");

  function appendMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = "message " + sender;
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  function typeReply(text) {
    const msg = document.createElement("div");
    msg.className = "message";
    chat.appendChild(msg);

    let i = 0;
    function type() {
      if (i < text.length) {
        msg.textContent += text.charAt(i);
        i++;
        setTimeout(type, 30);
      } else {
        chat.scrollTop = chat.scrollHeight;
      }
    }
    type();
  }

  sendBtn.onclick = () => {
    const userText = input.value.trim();
    if (userText !== "") {
      appendMessage(userText, "user");
      input.value = "";
      const reply = responses[Math.floor(Math.random() * responses.length)];
      setTimeout(() => typeReply(reply), 500);
    }
  };

  input.addEventListener("keypress", function (e) {
    if (e.key === "Enter") sendBtn.click();
  });
</script>
