<!DOCTYPE html>
<html>
<head>
  <title>QroqOdile Chat</title>
  <style>
    body { background:#111; color:#0f0; font-family:monospace; }
    #chat { max-width:600px; margin:20px auto; padding:10px; border:1px solid #333; }
    input, button { background:#222; color:#0f0; border:1px solid #333; padding:5px; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <input id="prompt" type="text" placeholder="Say something...">
  <button onclick="send()">Send</button>

  <script>
    const API_KEY = "YOUR_API_KEY_HERE"
    const API_URL = "https://api.groq.com/openai/v1/chat/completions"

    async function send() {
      const prompt = document.getElementById("prompt").value
      document.getElementById("chat").innerHTML += "<p>You: " + prompt + "</p>"

      const res = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "llama3-8b-8192",
          messages: [{ role: "user", content: prompt }]
        })
      })
      const data = await res.json()
      const reply = data.choices[0].message.content
      document.getElementById("chat").innerHTML += "<p>QroqOdile: " + reply + "</p>"
    }
  </script>
</body>
</html>
