<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShitGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’©</text></svg>">
  <style>
    body { font-family:sans-serif; background:#0d1117; color:#c9d1d9; margin:0; padding:0; display:flex; flex-direction:column; height:100vh }
    #chat { flex:1; overflow-y:auto; padding:1rem; display:flex; flex-direction:column }
    .msg { margin:.5rem 0; padding:.75rem 1rem; border-radius:10px; max-width:80%; word-wrap:break-word }
    .user { background:#238636; align-self:flex-end }
    .bot  { background:#161b22; align-self:flex-start }
    #inputWrap { display:flex; padding:1rem; background:#161b22 }
    #textInput { flex:1; padding:.75rem; border:none; border-radius:8px; margin-right:.5rem; background:#0d1117; color:#fff }
    #sendBtn { padding:.75rem 1.25rem; border:none; border-radius:8px; background:#238636; color:#fff; cursor:pointer }
  </style>
</head>
<body>

<div id="chat"></div>

<div id="inputWrap">
  <input id="textInput" type="text" placeholder="Talk to ShitGPT...">
  <button id="sendBtn">Send</button>
</div>

<script>
const apiKey = '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'
const chat = document.getElementById("chat")
const input = document.getElementById("textInput")
const sendBtn = document.getElementById("sendBtn")

sendBtn.onclick = () => {
  const userText = input.value.trim()
  if (userText !== "") {
    appendMsg(userText, "user")
    input.value = ""
    getGroqReply(userText)
  }
}

input.addEventListener("keypress", e => {
  if (e.key === "Enter") sendBtn.click()
})

function appendMsg(text, type) {
  const msg = document.createElement("div")
  msg.className = "msg " + type
  msg.textContent = text
  chat.appendChild(msg)
  chat.scrollTop = chat.scrollHeight
}

async function getGroqReply(prompt) {
  appendMsg("Typing...", "bot")
  const typingMsg = chat.lastChild

  const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + apiKey
    },
    body: JSON.stringify({
      model: "llama3-8b-8192",
      messages: [{role:"user", content: prompt}],
      temperature: 1.2
    })
  })

  const data = await res.json()
  typingMsg.textContent = data.choices[0].message.content.trim()
}
</script>

</body>
</html>
